<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1>üìù My To-Do List</h1>
    <div class="input-section">
      <input type="text" id="task-input" placeholder="Enter a new task..." />
      <input type="date" id="due-date-input" />
      <select id="category-select">
        <option value="Work">Work</option>
        <option value="Personal">Personal</option>
        <option value="Shopping">Shopping</option>
        <option value="Study">Study</option>
        <option value="Other">Other</option>
      </select>
      <input type="text" id="custom-category-input" placeholder="Enter custom category..." style="display:none;" />
      <button id="add-task-btn">Add Task</button>
    </div>
    
    <!-- Loading and Error Messages -->
    <div id="loading-message" class="message loading" style="display: none;">
      Loading tasks...
    </div>
    <div id="error-message" class="message error" style="display: none;">
      An error occurred. Please try again.
    </div>

    <!-- Search Section -->
    <div class="search-section">
      <input type="text" id="search-input" placeholder="Search tasks..." />
    </div>

    <!-- Filter Section -->
    <div class="filter-section">
      <select id="filter-select">
        <option value="all">All Tasks</option>
        <option value="active">Active Tasks</option>
        <option value="completed">Completed Tasks</option>
      </select>
    </div>

    <div class="auth-section" id="auth-section">
      <h2>Login or Register</h2>
      <input type="text" id="auth-username" placeholder="Username" />
      <input type="password" id="auth-password" placeholder="Password" />
      <button id="login-btn">Login</button>
      <button id="register-btn">Register</button>
      <div id="auth-message" class="message error" style="display:none;"></div>
    </div>
    <div class="logout-section" id="logout-section" style="display:none;">
      <span id="current-user"></span>
      <button id="logout-btn">Logout</button>
    </div>

    <ul id="task-list">
      <!-- Tasks will appear here -->
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
